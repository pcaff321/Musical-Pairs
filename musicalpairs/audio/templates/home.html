{% extends 'layout.html' %}
{% load static %}
{% block content %}

<style>

    html { 
        background: url('{% static "thinking.jpg"%}') no-repeat center bottom fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: 90%;
        background-color: rgba(255,255,255,0.8);
        background-blend-mode: lighten;
      }
    
    .heading{
        margin-top:60px;
    }

   .menuRow {
       margin-top:20px;
   } 

  .button {
    padding: 10px 40px;
    margin-top:15px;
    background-color: #4f5d75 !important;
    border: none;
    font-size: 16px;
    color: white !important;
    border-radius: 10px;
    width: 220px;

  }

  .button:focus {
    box-shadow:none;
  }
  
  .button:active{
    transform: perspective(20px) translateZ(-1px);
  }

  .button:hover {
      background-color: #2d3142 !important;
  }


  
</style>
<div class="row heading">
    <div class="col-md-4"></div>
    <div class="col-md-4 d-flex justify-content-center">
        <h1>Hello,  {{request.user.first_name}} </h1>
    </div>
        {% if user.is_researcher  %}
            
        <div class="row menuRow">
            <div class="col-md-4"></div>
            <div class="col-md-4 d-flex justify-content-center">
                <a href="{% url 'login' %}"><button class="button">My Experiments</button></a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 d-flex justify-content-center">
                <a href="{% url 'createExperiment' %}"><button class="button block">Create Experiment</button></a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5"></div>
            <div class="col-md-2 d-flex justify-content-center">
                <a href="{% url 'login' %}"><button class="button block">My Experiments</button></a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5"></div>
            <div class="col-md-2 d-flex justify-content-center">
                <a href="{% url 'uploadAudio' %}"><button class="button block">Add Words</button></a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 d-flex justify-content-center">
                <a href="{% url 'showAudios' %}"><button class="button block">My Words</button></a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 d-flex justify-content-center">
                <a href="{% url 'publish' %}"><button class="button">Publish an Update</button></a>
            </div>
        </div>
        {% else %}
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 d-flex justify-content-center">
                <a href="{% url 'takenExperiments' %}"><button class="button">Experiments I've Taken</button></a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 d-flex justify-content-center">
                <a href="{% url 'viewUpdates' %}"><button class="button">Updates On Experiments</button></a>
            </div>
        </div>
        <div class="row ">
            <div class="col-md-4"></div>
            <div class="col-md-4 d-flex justify-content-center">
                <a href="{% url 'publicExperiments' %}"><button class="button">View Public Experiments</button></a>
            </div>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
