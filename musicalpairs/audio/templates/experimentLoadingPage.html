{% extends 'layout.html' %}
{% load static %}
{% block content %}


<style>
  * {
    margin: 0;
    padding: 0;
}
.imgbox {
  margin-top: 25%;
  background-color: transparent !important;
}

#img {
  min-width: 300px;
}

#loadingText {
  font-size:28px;
}

</style>
<div class="row">
<div class="col-md-2"></div>
<div class="col-md-8 d-flex justify-content-center heading">
<div class="imgbox">
    <img id="img" class="center-fit" src="{% static 'brainGif.gif' %}"></img>
</div>
</div>
</div>



<script src="{% static 'assets/js/jquery.min.js' %}"></script>

<script>
  function check(){
    $.ajax({
      type: 'POST',
      url: "{% url 'checkReady' %}?id={{ id }}",
      headers: {"X-CSRFToken": "{{ csrf_token }}"},
      processData: false,
      contentType: false
  }).done(function(data) {
      if (data['ready'] == true) {
        window.location.replace("{% url 'experimentLoad' %}?id={{ id }}");
      }
  });
}
                    $.ajax({
                      type: 'POST',
                      url: "{% url 'createExperimentPage' %}?id={{ id }}",
                      headers: {"X-CSRFToken": "{{ csrf_token }}"},
                      processData: false,
                      contentType: false
                  }).done(function(data) {
                  });
                  setInterval(() => check(), 1500)
</script>

{% endblock %}
